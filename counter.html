<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>Counter Application</title>
</head>
<body>
    <div class="container">
            <h1 id=""> Counter </h1>
            <div class="display">
    <h1 id="count">0</h1>
    </div>
    <div class="buttons">
    <button id="incrementbtn"> Increase</button>
    <button id="resetbtn" onclick="handleReset()"> Reset</button>
    <button id="decrementbtn"> Decrease </button>
    </div>
    <div class="custom-increment">
    <input
     type="number"
     id="increment-value"
     placeholder="Enter Increment Value">
    <button id="customincrement" onclick="customincrement()"> Submit </button>
    </div>
    </div>

    <script src="counter.js"></script>
</body>
</html>
